<template name="d4g_layout">
  {{> css}}
  <div class="outer-wrapper {{currentPage}} {{navLayout}}">
    {{> mobile_nav}}
    <div class="inner-wrapper template-{{pageName}}">
      {{> nav}}
      {{#each heroModules}}
        {{> Template.dynamic template=template}}
      {{/each}}
      <div class="content-wrapper">
        {{> messages}}
        {{> yield "adminMenu"}}
        {{> yield}}
      </div>
      {{> footer}}
      <div class="overlay hidden"></div>
    </div>
    {{{extraCode}}}
  </div>
</template>
