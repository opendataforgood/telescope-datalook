<template name="d4g_postContent">
  <div class="post-info">
    <h3 class="post-heading">
      {{> postTitle}}
      {{> postCategories}}
      {{> postDomain}}
    </h3>
    {{> d4g_post_tagline}}
    <div class="post-meta">
      {{#each postMeta}}
        {{> Template.dynamic template=template data=..}}
      {{/each}}
    </div>
  </div>
</template>
